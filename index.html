<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Index</title>
</head>
<body class="main-bg-color">
    <div class="bg-wrap">
        <section class="hero">
            <h1 class="pt-5 text-center text-white">Todo list</h1>
            <div class="container">
                <form class="todo-form d-flex mt-5" action="#" method="POST">
                    <input class="todo-input form-control" type="text" name="todo_text" placeholder="Create a new todo..." required>
                    <button class="btn ms-3 btn-outline-light" type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="container">
            <ul class="main-list list-unstyled mt-3 mb-0">
            </ul>
            <div class="complit-wrap d-flex justify-content-between align-items-center">
                <p class="all mb-0">5 items left</p>
                <p class="com mb-0"> <span class="comp-color">All</span> Activate Complete</p>
                <p class="iscom mb-0">Clear com</p>
            </div>
        </div>
        
        <!-- data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" -->
        <!-- <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Todos edit</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <form class="edit-form" action="#" method="POST">
                </form>
                <input class="modal-edit form-control" type="text" name="todos_edit" placeholder="Todos udate" required>
                <button class="btn btn-primary" type="submit">Edit</button>
            </div>
        </div> -->
        
    </section>
    <template class="login-template">
        <li class="login-item d-flex align-items-center justify-content-between p-3">
            <h5 class="login-title text-white mb-0"></h5>
            <div class="d-flex justify-content-center">
                <button class="btn-edit"  type="button"></button>
                <button class="ms-3 btn-delet" type="button"></button>
            </div>
        </li>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
