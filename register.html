<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Register</title>
</head>
<body class="bg-image">
    <section class="hero">
        <div class="container">
            <div class="row register-warp px-3">
                <div class="col-12 col-lg-6 form-wrap pt-4 pb-5 py-2">
                    <!-- <a class="site-link text-decoration-none" href="./index.html"> -->
                        <div class="site-logo-wrap text-center">
                            <img class="site-logo" src="./images/Dummy_Logo.png" width="250" height="auto" alt="site-logo">
                            <p class="logo-title">Sign up into your account</p>
                        </div>
                    <!-- </a> -->
                    <!-- <h3 class="text-warning fs-1 mb-4">Register</h3> -->
                    <form class="form-js pb-3 px-3" action="#" method="post" autocomplete="off">
                        <div class="mb-3">
                            <label for="lastname" class="form-label input-register">Last name :</label>
                            <input class="form-control input-name" type="text" name="your_name" id="lastname" placeholder="Enter your name.." required>
                        </div>
                        <div class="mb-3">
                            <label for="inputtphone" class="form-label input-register">Mobile No :</label>
                            <input class="form-control input-phone" type="tel" name="your_phone_number" id="inputtphone" placeholder="901234567" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label input-register">Email address :</label>
                            <input class="form-control input-email" type="email" name="your_email" id="inputEmail" placeholder="info@xyz.com" required>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="inputPassword" class="form-label input-register">Password :</label>
                            <input class="form-control input-password" type="password" name="your_password" id="inputPassword" autocomplete="off" placeholder="xxxxxxxxxx" required>
                            <button class="btn-hidden" type="button"></button>
                        </div>
                        <button type="submit" class="btn-submit my-3">Sign up </button>
                    </form>
                </div>
                <div class="col-12 col-lg-6 px-0 d-flex justify-content-center align-items-center">
                    <img src="./images/sign_up--01 1.png" alt="bg-lock">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script src="./js/register.js"></script>
</body>
</html>
